<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>国家电网 -- 国电通云操作系统</title>
        <!--build:css css/style.css-->
        <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/project.css">
        <!--endbuild-->
    </head>
    <body>
		<div class="section cloud-bg">
		
			<!-- 登录页面 -->
			<div class="modal fade in" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
	
						<div class="modal-header">
							<img src="pics/logo-guodian.png">
						</div>
	
						<div class="modal-body">
							<form role="form" class="loginForm">
								<div class="form-group user-name">
									<input type="email" class="form-control" id="login-email" name="login-mail" data-username="true" required="required" placeholder="管理员邮箱"/>
								</div>
	
								<div class="form-group password-input">
									<input type="password" class="form-control" id="login-password" name="login-password" required="required" placeholder="密码" />
								</div>
	
								<div class="form-group btn-login">
									<button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="copyright">北京国电通网络技术有限公司技术支持 Copyright © 2014 GUODIANTONG  Corporation. All rights  reserved.</div>
			</div>
		
		</div>

        <div id="browserType" class="alert alert-warning alert-dismissible browser-alert" role="alert" hidden="hidden">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            推荐使用<strong>Firefox</strong>或<strong>Chrome</strong>浏览器，部分功能在IE下无法正常使用。敬请谅解。
        </div>
        <!-- rev-hash -->
        <script src="js/conf.js" type="text/javascript"></script>
        <!-- end -->

        <!--build:js js/script.js-->
        <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/project.js"></script>
        <script type="text/javascript" src='js/cookie.js'></script>
        <script type="text/javascript" src='js/validator.js'></script>
        <script type="text/javascript" src='js/auth.js'></script>
        <!--endbuild-->
        <script>
            var Sys = {};
            var ua = navigator.userAgent.toLowerCase();
            var s;
            (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
                    (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
                            (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
                                    (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
                                            (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

            if(Sys.chrome || Sys.firefox){
                document.getElementById("browserType").style.display = "none";
            }else{
                document.getElementById("browserType").style.display = "block";
            }
        </script>
