<div class="page-header">
    <h1 class="pull-left">修改密码</h1>
</div>
<section>
    <div class="main-container">
        <div class="main-container-body">
            <form name="staticForm" class="form-horizontal" role="form" novalidate>
                <ng-form name="oldPassword" novalidate>
                    <div class="form-group">
                        <label class="col-md-3 control-label">旧密码</label>
                        <div class="col-md-4" data-ng-class="{'has-error' : (!oldPassword.old_password.$error.required && oldPassword.old_password.$pristine) || (oldPassword.old_password.$error.required && oldPassword.old_password.$dirty) || (oldPassword.old_password.$error.$invalid)}">
                            <input type="password" name="old_password" class="form-control" data-ng-model="form.old_password" data-required="required">
                            <p data-ng-show="oldPassword.old_password.$error.required && !oldPassword.old_password.$pristine" class="help-block"><small>密码不能为空</small></p>
                            <p data-ng-show="oldPassword.old_password.$pristine" class="help-block">{/ message_error_info.old_password /}</p>
                        </div>
                    </div>
                </ng-form>

                <ng-form name="newPassword" novalidate>
                    <div class="form-group">
                        <label class="col-md-3 control-label">新密码</label>
                        <div class="col-md-4" data-ng-class="{'has-error' : (newPassword.new_password.$error.regexValidate) || (newPassword.new_password.$error.required && newPassword.new_password.$error.$dirty)}">
                            <input type="password" name="new_password" id="newPassword" class="form-control" data-regex-validate data-ng-model="form.new_password" data-required="required">
                            <p class="help-block">
                                <small>密码只能包含英文字母、数字、标点符号且必须包含大写字母，长度为8-16位。
                                </small>
                            </p>
                        </div>
                    </div>
                </ng-form>

                <ng-form name="newPasswordCompare" novalidate>
                    <div class="form-group">
                        <label class="col-md-3 control-label">重新输入新密码</label>
                        <div class="col-md-4" data-ng-class="{'has-error' : newPasswordCompare.new_password_compare.$error.valueMatch || (newPasswordCompare.new_password_compare.$error.required && newPasswordCompare.new_password_compare.$dirty)}">
                            <input type="password" name="new_password_compare" id="newPasswordCompare" data-value-match="#newPassword" class="form-control" data-ng-model="form.new_password_compare" data-required="required">
                            <p class="help-block" data-ng-show="newPasswordCompare.new_password_compare.$error.valueMatch">
                                两次输入密码不一致
                            </p>
                            <p data-ng-show="newPasswordCompare.new_password_compare.$error.required && !newPasswordCompare.new_password_compare.$pristine" class="help-block">
                                密码不能为空
                            </p>
                        </div>
                    </div>
                </ng-form>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-1">
                        <button type="submit" class="btn btn-primary btn-block" data-ng-click="modifyPassword()" data-ng-disabled="staticForm.$invalid">完 成</button>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-default btn-block" data-ng-click="goBack()">取 消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
