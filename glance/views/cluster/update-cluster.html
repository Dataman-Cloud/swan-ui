<div class="page-header">
  <h1 class="pull-left" >集群管理</h1>
</div>
<section class="create-group">
<div class="main-container container-size-m">
  <div class="main-container-body">
    <form name="staticForm" class="form-horizontal" role="form" data-ng-controller="updateClusterFormCtrl">
      <div class="form-group" data-ng-class="{ 'has-error' : (staticForm.name.$invalid && !staticForm.name.$pristine)||
        (message_error_info.name && staticForm.name.$pristine)}">
        <label class="col-md-3 control-label">集群名称</label>
        <div class="col-md-8">
          <input type="text" class="form-control" name="name" data-ng-model="form.name" data-required="required" />
          <p data-ng-show="staticForm.name.$error.required && !staticForm.name.$pristine" class="help-block">集群名不能为空</p>
          <p data-ng-show="staticForm.name.$pristine" class="help-block">{/message_error_info["name"]/}</p>
        </div>
      </div>

      <!-- <div class="form-group">
        <label for="inputPassword3" class="col-md-3 control-label">云平台</label>
        <div class="col-md-8">
          <select class="form-control">
            <option>阿里云</option>
            <option>青云</option>
          </select>
          <span id="helpBlock" class="help-block">数人云是一款是以分布式技术为基础的云操作系统。</span>
        </div>
      </div> -->

      <div class="form-group">
        <div class="col-sm-offset-3 col-md-8">
          <button class="btn btn-primary" data-ng-disabled="staticForm.$invalid" data-ng-click="updateCluster()">完成</button>
        </div>
      </div>
    </form>
  </div>
</div>
</section>
