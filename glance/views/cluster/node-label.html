<div class="col-md-8">
  <div>
    <span data-ng-repeat="label in selectedLabels track by $index" class="tag selected" data-ng-click="tearLabel(label, afterCopy)" title="移除标签">
        <div>{/label.name/}</div>
        <em class="line-left"></em>
        <em class="line-right"></em>
    </span>

    <button type="button" class="btn btn-info btn-add-tag" data-toggle="modal" data-target="#addLabel2NodeModal" data-ng-disabled="afterCopy" data-ng-click="changeLabels(selectedLabels);">+</button>
  </div>
</div>
