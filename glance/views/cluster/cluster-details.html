<div class="main-content app-layout" id="dashboard">
<section class="main-section">
    <header class="layout-align-end-start layout-row" layout="row" layout-align="end start">
            <div class="info flex" flex="">
                <h2>{/cluster.name/}</h2>
                <dl>
                    <dt><li class="fa fa-files-o"></li> 主机数量:</dt>
                    <dd>{/cluster.nodes.length/}</dd>
                    <dt><li class="fa fa-files-o"></li> 用户组:</dt>
                    <dd>{/cluster.group_name/}</dd>
                    <dt><li class="fa fa-files-o"></li> 集群状态:</dt>
                    <dd>{/clusterStatusText/}</dd>
                </dl>
            </div>
            <div layout-align="end center" class="operation">
                <md-fab-speed-dial md-open="false" md-direction="left"
                                   class="md-scale">
                    <md-fab-trigger>
                        <md-button aria-label="menu" class="md-fab md-primary">
                            菜单
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <md-button class="md-raised" 
                                   data-ui-sref="cluster.updatecluster({clusterId: cluster.id, name: cluster.name})" data-demo-disable
                                   data-dm-permit-click="1"
                                   data-dm-role="cluster.group_role"
                                   data-dm-permit-msg="FRONTEND_MSG.no_group_admin"> 
                           编辑集群 
                        </md-button>
                        <md-button class="md-raised" 
                                   data-toggle="modal"
                                   data-target="#deleteClusterConfirm"
                                   data-dm-permit-click="1"
                                   data-dm-role="cluster.group_role"
                                   data-dm-permit-msg="FRONTEND_MSG.no_group_admin"> 
                           删除集群 
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>
            </div>
        </header>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="主机列表" data-ui-sref="cluster.clusterdetails.nodes" md-active="$state.includes('cluster.clusterdetails.nodes')">
                <md-content class="md-padding main-tab-content" ui-view="cluster">
            </md-tab>
            <md-tab label="集群监控" data-ui-sref="cluster.clusterdetails.monitoring" md-active="$state.includes('cluster.clusterdetails.monitoring')">
                <md-content class="md-padding main-tab-content" ui-view="cluster">
            </md-tab>
        </md-tabs>
    </md-content>

    <div class="modal fade" id="deleteClusterConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>您确定要删除集群吗？</h3>
                    <div class="delete-cluster">
                        <p>删除集群将在您的主机上一并清除：</p>
                        <ul>
                            <li>数人云管理组件</li>
                            <li>通过数人云下发部署的应用及其未持久化的数据</li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="deleteCluster(cluster.id, cluster.name)" data-demo-disable>确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" >取消</button>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
