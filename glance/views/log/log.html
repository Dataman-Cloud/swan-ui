<div class="main">
    <div class="page-header">
        <div>
            <h1 class="pull-left">日志管理</h1>
        </div>
    </div>
    <section class="search-log">
        <div class="main-container">
            <div class="main-container-body">
                <div class="row">
                    <form class=" col-md-2" name="staticForm" data-ng-submit="clusterlogs.searchLogs(searchData)">
                        <div class="form-group">
                            <label>集群名</label>
                            <select class="form-control"
                                    data-ng-options=" cluster.id as cluster.name for cluster in clusters"
                                    data-ng-model="searchData.clusterId" data-required="required"></select>
                        </div>
                        <div class="form-group">
                            <label>主机名/IP</label>
                            <isteven-multi-select
                                    input-model="inputNodesInfo"
                                    output-model="searchData.nodeId"
                                    button-label="name"
                                    item-label="name maker"
                                    tick-property="ticked"
                                    helper-elements="all none filter"
                                    max-height="200px"
                                    translation="multiConfig"
                                    >
                            </isteven-multi-select>

                        </div>
                        <div class="form-group">
                            <label>起止日期</label>

                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown"
                                   data-target="#" href="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="起始时间" date-format
                                               data-ng-model="searchData.gte" data-required="required">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="searchData.gte"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                                </ul>
                            </div>

                            <div class="dropdown">
                                <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown"
                                   data-target="#" href="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="截止时间" date-format
                                               data-ng-model="searchData.lte" data-required="required">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="searchData.lte"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>应用名</label>
                            <select class="form-control"
                                    data-ng-options=" option.name as option.name for option in options"
                                    data-ng-model="searchData.appName">
                                <option value=""></option>
                            </select>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<label>实例名</label>-->
                        <!--<input type="text" class="form-control input-sm" data-ng-model="searchData.instanceName">-->
                        <!--</div>-->
                        <div class="form-group">
                            <label>关键字</label>
                            <input type="text" class="form-control input-sm" data-ng-model="searchData.logSearchKey">
                        </div>
                        <button type="submit" data-ng-disabled="staticForm.$invalid"
                                class="btn btn-primary btn-sm btn-block">查询
                        </button>
                    </form>
                    <div class="col-md-10">
                        <div class="main-container-body">
                            <div class="log-screen">
                                <ul class="list-unstyled" data-infinite-scroll='clusterlogs.getlogs()'
                                    data-infinite-scroll-distance='0'
                                    data-infinite-scroll-disabled='clusterlogs.isLoadingLogs'
                                    data-infinite-scroll-parent='true'>
                                    <li data-ng-repeat='log in clusterlogs.logs'
                                        data-ng-bind-html="log"></li>
                                </ul>
                                <code data-ng-show='clusterlogs.isLoadingLogs'>数据加载中...</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
