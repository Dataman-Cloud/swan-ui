<form class="form-horizontal" name="dirForm" data-ng-submit="ok()">
    <div class="modal-header">
        <h3 class="modal-title">主机/容器目录配置</h3>
    </div>

    <div class="modal-body">
        <div class="form-group" ng-show="deployinfo.apptype === '2'">
            <label class="col-md-2 control-label">主机目录</label>

            <div class="col-md-5"
                 data-ng-class="{ 'has-error' : dirForm.dateDir.$invalid && !dirForm.dateDir.$pristine}">
                <input type="text" name="dateDir" class="form-control" placeholder="宿主机路径"
                       data-ng-model="dirInfo.hostPath" ng-required="deployinfo.apptype === '2'">
            </div>

            <div data-ng-class="{ 'has-error' : dirForm.dateDir.$invalid && !dirForm.dateDir.$pristine}">
                <p data-ng-show="dirForm.dateDir.$error.required && !dirForm.dateDir.$pristine"
                   class="help-block">数据目录必须有数据</p>
            </div>
        </div>

        <div class="form-group" ng-show="deployinfo.apptype === '2'">
            <label class="col-md-2 control-label">容器目录</label>

            <div class="col-md-5"
                 data-ng-class="{ 'has-error' : dirForm.containerDir.$invalid && !dirForm.containerDir.$pristine}">
                <input type="text" name="containerDir" class="form-control" placeholder="容器内部目录"
                       data-ng-model="dirInfo.containerPath" ng-required="deployinfo.apptype === '2'">
            </div>

            <div data-ng-class="{ 'has-error' : dirForm.containerDir.$invalid && !dirForm.containerDir.$pristine}">
                <p data-ng-show="dirForm.containerDir.$error.required  && !dirForm.containerDir.$pristine"
                   class="help-block">容器目录必须有数据</p>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" data-ng-disabled="dirForm.$invalid">
            添加
        </button>
        <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
    </div>
</form>
