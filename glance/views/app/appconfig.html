<div class="main-container-body server-detail ">
    <div class="form-horizontal">
		<div class="form-group">
			<label class="col-md-3 control-label">镜像地址</label>
			<div class="col-md-5">
				<p class="form-control-static">{/config.ImageURI/}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">镜像版本</label>
			<div class="col-md-5">
				<p class="form-control-static">{/config.Imageversion/}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">容器规格</label>
			<div class="col-md-5">
				<p class="form-control-static">CPU: {/config.ContainerCpuSize/} 内存: {/config.ContainerMemSize/}MB</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">容器个数</label>
			<div class="col-md-5">
				<p class="form-control-static">{/config.ContainerNum/}</p>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-3 control-label">应用地址</label>
			<div class="col-md-4">
				<p ng-show="config.ContainerPortsInfo.Inner.length">对内端口:</p>
				<p data-ng-repeat="port in config.ContainerPortsInfo.Inner track by $index">{/port/}</p>
			</div>
			<div class="col-md-4">
				<p ng-show="config.ContainerPortsInfo.Outer.length">对外端口:</p>
				<p data-ng-repeat="port in config.ContainerPortsInfo.Outer track by $index">{/port/}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">
				环境变量
				<small>自定义环境变量</small>
			</label>
			<div class="col-md-3">
				<p data-ng-repeat="(key, value) in config.Env">{/key/}={/value/}</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-3 control-label">CMD:</label>
			<p>{/config.Cmd/}</p>
		</div>
	</div>

    </div>
</div>
