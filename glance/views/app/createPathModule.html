<div class="modal-header">
    <h3 class="modal-title">环境变量配置</h3>
</div>

<form class="form-horizontal" name="pathForm">
    <div class="modal-body">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-md-3">KEY</label>
                <div class="col-md-7"
                     data-ng-class="{ 'has-error' : pathForm.pathKey.$invalid && !pathForm.pathKey.$pristine}">
                    <input type="text" class="form-control" data-ng-model="pathInfo.key"
                           name="pathKey" ng-pattern="/^[^\u4e00-\u9fa5]*$/">
                    <p data-ng-show="pathForm.pathKey.$error.pattern && !pathForm.pathKey.$pristine"
                       class="help-block">环境变量 Key 不能包含中文</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">VALUE</label>
                <div class="col-md-7"
                     data-ng-class="{ 'has-error' : pathForm.pathValue.$invalid && !pathForm.pathValue.$pristine}">
                    <input type="text" class="form-control" data-ng-model="pathInfo.value"
                           name="pathValue" ng-pattern="/^[^\u4e00-\u9fa5]*$/">
                    <p data-ng-show="pathForm.pathValue.$error.pattern && !pathForm.pathValue.$pristine"
                       class="help-block">环境变量 Value 不能包含中文</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-disabled="isAddPathDisable(pathInfo) || pathForm.$invalid"
                data-ng-click="ok()">
            添加
        </button>
        <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
    </div>
</form>
