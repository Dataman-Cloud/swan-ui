<div class="modal-header">
    <h3 class="modal-title">环境变量配置</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-md-3">KEY</label>
                <div class="col-md-7">
                    <input type="text" class="form-control" data-ng-model="pathInfo.key">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">&nbsp;VALUE</label>
                <div class="col-md-7">
                    <input type="text" class="form-control" data-ng-model="pathInfo.value">
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-disabled="isAddPathDisable(pathInfo)" data-ng-click="ok()">
        添加
    </button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
