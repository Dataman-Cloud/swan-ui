<div class="modal-header">
    <h3 class="modal-title">应用地址配置:</h3>
</div>

<div class="modal-body">
    <div class="form-inline">
        <div class="form-group">
            <label>KEY</label>
            <input type="text" class="form-control" placeholder="Path" data-ng-model="pathInfo.key">
        </div>
        <div class="form-group">
            <label>VALUE</label>
            <input type="text" class="form-control" data-ng-model="pathInfo.value">
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-disabled="isAddPathDisable(pathInfo)" data-ng-click="ok()">
        添加
    </button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
