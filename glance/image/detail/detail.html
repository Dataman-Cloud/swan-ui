<div class="page-header">
    <div>
        <h1 class="pull-left">查看镜像</h1>
        <a href="#" class="btn btn-success" data-ui-sref="appcreate">创建新应用</a>
    </div>
</div>
<section class="app-detail">
    <div class="main-container app-title">
        <div class="main-container-body">
            <div class="btn-group-vertical pull-right" role="group">
                <button type="button" class="btn btn-default" data-ui-sref="appcreate({url:imageDetailCtrl.project.repoUri,version: 'latest'})">
                    部署最新镜像
                </button>
                <button type="button" class="btn btn-default" data-ng-click="imageDetailCtrl.deleteProject()">删除项目
                </button>
            </div>
            <h3>
                {/imageDetailCtrl.project.name/}
                <small>最新版本构建于{/imageDetailCtrl.project.createTime/}月前</small>
            </h3>
            <ul>
                <li>
                    <label>部署公钥：</label>
                    {/imageDetailCtrl.project.pubKey/}
                    <a href="#">
                        <i class="fa fa-files-o"></i>
                    </a>
                </li>
                <li>
                    <label>代码源：</label>
                    <a href={/imageDetailCtrl.project.repoUri/} target="_blank">
                        {/imageDetailCtrl.project.repoUri/}
                    </a>
                </li>
                <li>
                    <label>拉取镜像：</label>
                    <span id="latestImage">
                        docker pull {/imageDetailCtrl.project.latestImage/}
                    </span>
                    <a href="#">
                        <i class="fa fa-files-o"></i>
                    </a>
                    <button class="copy" data-clipboard-target="latestImage">
                        拷贝
                    </button>
                </li>
            </ul>

        </div>
    </div>
    <div class="main-container"> <!-- Only required for left/right tabs -->
        <header class="clearfix main-container-header">
            <ul class="nav nav-tabs">
                <li data-toggle="tab" class="active">
                    <a href="#" data-ui-sref="imageDetail.version">版本</a>
                </li>
                <li data-toggle="tab">
                    <a href="#" data-ui-sref="imageDetail.brief">说明</a>
                </li>
                <li data-toggle="tab">
                    <a href="#" data-ui-sref="imageDetail.setting">设置</a>
                </li>
            </ul>
        </header>
        <div data-ui-view="imageDetailTab" class="tab-content"></div>
    </div>
</section>
