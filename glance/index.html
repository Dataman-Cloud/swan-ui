<!DOCTYPE html>
<html data-ng-app="glance" data-ng-controller="rootCtrl">
    <head>
        <meta charset="utf-8">
        <title>数人云</title>
        <base href="/">
        <!--build:css css/style.css-->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bower_components/loaders.css/loaders.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="bower_components/isteven-angular-multiselect/isteven-multi-select.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css">
        <link rel="stylesheet" type="text/css" href="bower_components/seiyria-bootstrap-slider/css/bootstrap-slider.css">
        <link rel="stylesheet" type="text/css" href="bower_components/circliful/css/jquery.circliful.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
        <!--endbuild-->
        <link rel="shortcut icon" type="image/x-icon" href="pics/favicon.ico" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-2 sidebar">
                    <div class="user">
                        <span class="glyphicon glyphicon-user" style="font-size: 36px; color: #9b9b9b;"></span>
                        <h5 data-ng-bind="userName"></h5>
                        <a href="#" data-ui-sref="modifyPassword"><span class="glyphicon glyphicon-cog" aria-hidden="true" title="修改密码"></span></a>&nbsp;
                        <a href="#" data-ng-click="logout()">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        </a>
                    </div>

                    <ul class="nav nav-sidebar">
                        <li data-ng-class="{'active': show=='cluster'}" title="集群管理">
                            <a data-ui-sref="cluster.listclusters" data-ui-sref-opts="{reload: true}">
                                <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span><span class="text">集群管理</span>
                            </a>
                        </li>

                        <li data-ng-class="{'active': show=='application'}" title="应用管理">
                            <a data-ui-sref="app.applist" data-ui-sref-opts="{reload: true}">
                                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span><span class="text">应用管理</span>
                            </a>
                        </li>
                        <li data-ng-class="{'active': show=='log'}" title="日志管理">
                            <a data-ui-sref="log" data-ui-sref-opts="{reload: true}">
                                <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span><span class="text">日志管理</span>
                            </a>
                        </li>
                        <li class="super-user" data-ng-class="{'active': show=='admin'}" title="管理员管理" data-ng-show="isSuperuser">
                            <a data-ui-sref="admin">
                                <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span><span class="text">管理员管理</span>
                            </a>
                        </li>
                    </ul>
                    <a href="#" class="sidebar-logo"></a>
                </div>

                <div id="main" class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1 col-md-10 col-md-offset-2 main">
                    <div data-ui-view></div>
                    <div data-loading class="loading-style"></div>
                </div>
                <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3>{/ _confirmMsg /}</h3>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-ng-click="_confirmCallback()" data-dismiss="modal">确定</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal" >取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-rb-feedback">
            <a href="#" data-ng-click="getCSUrl()">
                <i class="glyphicon glyphicon-edit"></i>
                <em>反馈</em>
            </a>
        </div>
        <!-- rev-hash -->
        <script src="js/confdev.js" type="text/javascript"></script>
        <!-- end -->
        <!--build:js js/script.js-->
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

        <script src="bower_components/moment/min/moment-with-locales.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js" type="text/javascript"></script>
        <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js" type="text/javascript"></script>
        <script src="bower_components/seiyria-bootstrap-slider/js/slider.js" type="text/javascript"></script>
        <script src="bower_components/circliful/js/jquery.circliful.min.js" type="text/javascript"></script>
