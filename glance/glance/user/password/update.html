<form name="staticForm" novalidate>
    <div layout="row" layout-align="end start" class="form-group form-group-input">
        <label flex="15">旧密码</label>
        <div flex="50" layout="column">
            <div flex="none">
                <input type="password" name="old_password" class="form-input" data-ng-model="updatePasswordCtrl.form.old_password" data-required="required">
            </div>
            <p data-ng-show="staticForm.old_password.$error.required && !staticForm.old_password.$pristine" class="help-info-bottom error-info"><small>密码不能为空</small></p>
            <p data-ng-show="staticForm.old_password.$pristine" class="help-info-bottom error-info">{/ staticForm.message_error_info.old_password /}</p>
        </div>
        <div flex></div>
    </div>
    <div layout="row" layout-align="end start" class="form-group form-group-input">
        <label flex="15">新密码</label>
        <div flex="50" layout="column">
            <div flex="none">
                <input type="password" name="new_password" id="newPassword" class="form-input" data-regex-validator
                       data-ng-model="updatePasswordCtrl.form.new_password" data-required="required">
            </div>
            <p class="help-info-bottom" data-ng-class="{'error-info' : staticForm.new_password.$invalid && staticForm.new_password.$dirty}">
                <small>密码只能包含英文字母、数字、标点符号且必须包含大写字母，长度为8-16位。</small>
            </p>
        </div>
        <div flex></div>
    </div>
    <div layout="row" layout-align="end start" class="form-group form-group-input">
        <label flex="15">重新输入新密码</label>
        <div flex="50" layout="column">
            <div flex="none">
                <input type="password" name="new_password_compare" id="newPasswordCompare" data-value-match="#newPassword"
                       class="form-input" data-ng-model="updatePasswordCtrl.form.new_password_compare" data-required="required">
            </div>
            <p class="help-info-bottom error-info" data-ng-show="staticForm.new_password_compare.$invalid && staticForm.new_password_compare.$dirty">
                <small>两次输入密码不一致</small>
            </p>
        </div>
        <div flex></div>
    </div>
    <div layout="row" class="form-footer-button">
        <div flex-offset="15" layout="row" layout-align="end end">
            <md-button class="md-raised md-primary" data-ng-click="updatePasswordCtrl.modifyPassword()" data-ng-disabled="staticForm.$invalid" data-demo-disable>完 成</md-button>
        </div>
    </div>
</form>
