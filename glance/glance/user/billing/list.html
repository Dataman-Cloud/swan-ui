<form layout="row" name="billingForm" data-ng-submit="listBillingCtrl.getBillings()">
    <md-input-container>
        <label>应用名称</label>
        <md-select ng-model="listBillingCtrl.form.appname">
            <md-option data-ng-value="" data-ng-selected="!listBillingCtrl.form.appname">All</md-option>
            <md-option data-ng-value="app.name" data-ng-selected="app.name === listBillingCtrl.form.appname" ng-repeat="app in listBillingCtrl.apps">
                {/app.name/}
            </md-option>
        </md-select>
    </md-input-container>

    <div class="col-md-12">
        <div style="display: inline-block;">
            <div style="display: inline-block; margin-right: 20px; margin-left: 20px;">
                <label style="display: block">起始日期 <span class="text-danger">* </span></label>
                <datetimepicker
                        hour-step="listBillingCtrl.hourStep"
                        minute-step="listBillingCtrl.minuteStep" ng-model="listBillingCtrl.form.starttime" show-meridian="listBillingCtrl.showMeridian"
                        date-format="yyyy-MM-dd" date-options="listBillingCtrl.dateOptions"
                        readonly-date="false"
                        show-spinners="false"
                        readonly-time="false"
                        current-text="今天"
                        clear-text="清除"
                        close-text="关闭"
                        mousewheel="false"
                        date-disabled="listBillingCtrl.isDisableGteDate(date, mode)">
                </datetimepicker>
            </div>
            <div style="display: inline-block;">
                <label style="display: block">截止日期 <span class="text-danger">* </span></label>
                <datetimepicker
                        hour-step="listBillingCtrl.hourStep"
                        minute-step="listBillingCtrl.minuteStep" ng-model="listBillingCtrl.form.endtime" show-meridian="listBillingCtrl.showMeridian"
                        date-format="yyyy-MM-dd" date-options="listBillingCtrl.dateOptions"
                        readonly-date="false"
                        show-spinners="false"
                        readonly-time="false"
                        current-text="今天"
                        clear-text="清除"
                        close-text="关闭"
                        mousewheel="false"
                        date-disabled="listBillingCtrl.isDisablelteDate(date, mode)">
                </datetimepicker>
            </div>
        </div>

        <div style="display: inline-block; margin-left: 20px;">
            <label></label>
            <button type="submit"
                    data-ng-disabled="billingForm.$invalid"
                    class="btn btn-primary btn-sm" style="width: 150px;">查询
            </button>
        </div>
    </div>
</form>

<md-table-container>
    <table md-table>
        <thead md-head md-order="listBillingCtrl.table.query.order"
               md-on-reorder="listBillingCtrl.table.getOrder">
        <tr md-row>
            <th md-column md-order-by="appname">应用名称</th>
            <th md-column md-numeric md-order-by="cpus">CPU申请量</th>
            <th md-column md-numeric md-order-by="mem">内存申请量</th>
            <th md-column md-numeric md-order-by="instances">实例数</th>
            <th md-column md-numeric md-order-by="timelen">使用时长</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="billing" ng-repeat="billing in listBillingCtrl.billings">
            <td md-cell>
                {/billing.appname/}
            </td>
            <td md-cell>
                {/billing.cpus/}
            </td>
            <td md-cell>{/billing.mem/}M</td>
            <td md-cell>{/billing.instances/}</td>
            <td md-cell>{/billing.timelen/}</td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination
        md-label="{page: '页:', rowsPerPage: '每页:', of: 'of'}" md-limit="listBillingCtrl.table.query.limit"
        md-limit-options="[20, 50, 100]"
        md-page="listBillingCtrl.table.query.page" md-total="{/listBillingCtrl.count/}"
        md-on-paginate="listBillingCtrl.table.getPage" md-page-select></md-table-pagination>
