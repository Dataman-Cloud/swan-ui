<div class="main-content app-layout">

            <div class="info" flex>
                <h2>用户中心</h2>
            </div>
        </header>

        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="修改密码" dm-tab-sref="user.password">
                <md-content class="main-tab-content" data-ui-view="password">
                </md-content>
            </md-tab>
            <md-tab label="用户组管理" dm-tab-sref="user.groups">
                <md-content class="main-tab-content" data-ui-view="groups">
                </md-content>
            </md-tab>
            <md-tab label="资源计量" dm-tab-sref="user.billings">
                <md-content class="main-tab-content" data-ui-view="billings">
                </md-content>
            </md-tab>
        </md-tabs>
    </section>
</div>
