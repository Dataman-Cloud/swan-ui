<div class="main-container app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2>编辑集群</h2>
            </div>
       </header>
       <div class="main-content">
           <form name="infoForm">
               <div layout="row" layout-align="end start" class="form-group form-group-input">
                   <label flex="15">集群名称</label>
                   <div flex="50" layout="column">
                       <div flex="none">
                           <input name="name" type="text" data-required="required"
                                  max="25" class="form-input" data-ng-model="updateClusterCtrl.form.name">
                           <p data-ng-show="infoForm.name.$error.required && !infoForm.name.$pristine" class="help-block">集群名不能为空</p>
                           <p data-ng-show="infoForm.name.$pristine" class="help-block">{/infoForm.message_error_info["name"]/}</p>
                       </div>
                   </div>
                   <div flex></div>
               </div>
               <div layout="row" layout-align="end start" class="form-group form-group-input layout-align-end-start layout-row">
                   <label class="flex-15" flex="15">用户组</label>
                   <div class="layout-column flex-50" flex="50" layout="column">
                       <div class="flex-none" flex="none">
                           <md-input-container class="md-block" flex-gt-sm>
                               <md-select data-ng-model="updateClusterCtrl.form.groupId"
                                          aria-label="group" ng-disabled="updateClusterCtrl.changeGroupDisabled">
                                   <md-option value="">无</md-option>
                                   <md-option ng-repeat="group in updateClusterCtrl.groups" value="{/ group.id /}">
                                       {/ group.name /}
                                   </md-option>
                               </md-select>
                           </md-input-container>
                       </div>
                   </div>
                   <div class="flex" flex=""></div>
               </div>
               <div layout="row" class="form-footer-button">
                   <div flex-offset="15" layout="row" layout-align="end end">
                       <md-button class="md-raised md-primary" type="button" 
                                  data-ng-click="updateClusterCtrl.updateCluster()"
                                  data-demo-disable
                                  data-ng-disabled="infoForm.$invalid">完成</md-button>
                       <md-button class="md-primary" data-ng-click="rootCtrl.goBack()">取 消</md-button>
                   </div>
               </div>
           </form>
        </div>
    </section>
</div>
