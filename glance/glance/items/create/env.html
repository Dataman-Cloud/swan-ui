<div class="main-container">
    <section class="main-section">
	<header layout="row" layout-align="end start">
            <div layout-align="end center" class="operation">
		Envs
            </div>
	</header>

        <div class="main-content">
		<form name="staticForm">
		<div layout="row" layout-align="start start" class="form-group form-group-input">
                    <div flex="35" layout="row">
                        <div flex>
                            <input type="text" placeholder="KEY" class="form-input" name="envKey"
                                   aria-label="envKey"
                                   data-ng-model="createAppCtrl.form.appName"
                                   data-required="required">
                        </div>
                    </div>
                    <div flex="5" layout="row"></div>
		    <div flex="35" layout="row">
                        <div flex>
                            <input type="text" placeholder="VALUE" class="form-input" name="envValue"
                                   aria-label="envValue"
                                   data-ng-model="createAppCtrl.form.appName"
                                   data-required="required">
                        </div>
                    </div>
		    <div flex="0" layout="row"></div>
		    <div flex="5" layout="row">
			<md-button class="md-fab md-mini" aria-label="Crete App" data-ui-sref="app.create">
                            <md-tooltip md-direction="top">add env</md-tooltip>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </md-button>
		    </div>

		    <div flex="5" layout="row">
			<md-button class="md-fab md-mini" aria-label="Crete App" data-ui-sref="app.create">
                            <md-tooltip md-direction="top">add env</md-tooltip>
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </md-button>
		    </div>
                </div>
		<div layout="row" class="form-footer-button">
                    <div flex-offset="15">
                        <md-button class="md-raised md-primary" data-ui-sref="app.health()"
                                   data-ng-disabled="staticForm.$invalid" aria-label="create"
                                   >Next
                        </md-button>
                    </div>
		    <div flex-offset="30">
                        <md-button class="md-raised md-accent" data-ng-disabled="staticForm.$invalid"
				data-ng-click="createAppCtrl.createApp()">Create</md-button>
		    </div>
                </div>
                </form>
        </div>
    </section>
</div>
