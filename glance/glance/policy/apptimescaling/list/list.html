<div>
    <form class="form-inline search-container col-md-4">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="scalingListCtrl.searchKeyWord"
                   name="searchKeyWord"
                   placeholder="输入应用名称进行搜索" my-enter="scalingListCtrl.doSearch(scalingListCtrl.searchKeyWord)">
        </div>
        <button type="submit" ng-click="scalingListCtrl.doSearch(scalingListCtrl.searchKeyWord)"
                class="btn btn-info">搜索
        </button>
    </form>

    <button class="btn btn-success col-md-2 col-md-offset-6" type="button" data-ui-sref="policyScalingCreate">新建策略
    </button>

</div>
<table ng-table="scalingListCtrl.scaleListTable" template-pagination="/views/common/ngTablePage.html"
       class="table table-striped" ng-table-columns-binding="boundCols">
    <tbody>
    <tr ng-repeat="item in scalingListCtrl.scaleList">
        <td data-title="'应用名称'" sortable="'appname'">
            {/item.appName/}
        </td>
        <td data-title="'开始时间'">
            {/item.started | date: 'yyyy-MM-dd HH:mm'/}
        </td>
        <td data-title="'循环周期'">
            {/item.duration/} {/scalingListCtrl.dateType[item.durationType]/}
        </td>
        <td data-title="'循环次数'">
            {/item.times/} 次
        </td>
        <td data-title="'实例个数'">
            {/item.instance/} 个
        </td>
        <td data-title="'创建时间'">
            {/item.created * 1000 | date: 'yyyy-MM-dd HH:mm'/}
        </td>
        <td data-title="'操作'">
            <button type="button"
                    class="btn btn-danger btn-xs" data-ng-click="scalingListCtrl.deleteScale(item.id)"
                    data-demo-disable>
                删除
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="alert alert-warning text-center" data-ng-show="!scalingListCtrl.scaleList.length">
    未查询到定时扩缩数据
</div>
