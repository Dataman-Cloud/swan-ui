<div class="page-header">
    <div>
        <h1 class="pull-left" data-ng-if="createScalingCtrl.target === 'create'">新建定时策略</h1>
        <h1 class="pull-left" data-ng-if="createScalingCtrl.target === 'update'">更新定时策略</h1>
    </div>
</div>
<section>
    <div class="main-container new-app">
        <div class="main-container-body">
            <form class="form-horizontal" name="scalingForm">
                <div class="form-group" data-ng-if="createScalingCtrl.target === 'update'">
                    <label class="col-md-2 control-label">应用名称</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="appName"
                               data-ng-model="createScalingCtrl.form.appname" data-ng-disabled="true">
                    </div>
                </div>
                <div class="form-group" data-ng-if="createScalingCtrl.target === 'create'">
                    <label class="col-md-2 control-label">应用名称</label>
                    <div class="col-md-5">

                        <select class="form-control"
                                data-ng-options="app as app.name for app in createScalingCtrl.apps"
                                data-ng-model="createScalingCtrl.app"
                                data-required="required">
                            <option value="">---请选择应用---</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
