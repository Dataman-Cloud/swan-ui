<div class="page-header">
    <div>
        <h1 class="pull-left">新建日志告警策略</h1>
    </div>
</div>
<section>
    <div class="main-container">
        <div class="main-container-body">
            <form class="form-horizontal" name="logwarningForm">
                <div class="form-group">
                    <label class="col-md-2 control-label">应用名称</label>
                    <div class="col-md-5">
                        <select class="form-control"
                                data-ng-options="app as app.name for app in createLogWarningCtrl.apps"
                                data-ng-model="createLogWarningCtrl.app"
                                data-required="required">
                            <option value="">---请选择应用---</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">监控关键字</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="keyword" placeholder="多个关键字用 , 分隔"
                               data-ng-model="createLogWarningCtrl.form.keyword"
                               data-required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">监控周期</label>
                    <div class="col-md-2">
                        <div class="input-group">
                            <input type="number" class="form-control" name="interval" placeholder="监控周期"
                                   data-ng-model="createLogWarningCtrl.form.interval"
                                   data-required="required">
                            <span class="input-group-addon" id="duration">分钟</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">出现次数</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="gtnum" placeholder="出现次数"
                               data-ng-model="createLogWarningCtrl.form.gtnum" min="0"
                               data-required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">告警联系人</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="mail1@123.com; mail2@123.com, ..."
                               name="emails"
                               data-required="required" data-ng-model="createLogWarningCtrl.form.emails">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                        <button type="submit" class="btn btn-primary btn-block"
                                data-ng-click="createLogWarningCtrl.create()"
                                data-ng-disabled="logwarningForm.$invalid">创 建
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
