<div class="main-content app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2>服务策略</h2>
            </div>
            <div layout-align="end center" class="operation">
                <md-menu>
                    <md-button class="md-fab md-mini" aria-label="More" ng-click="$mdOpenMenu($event)">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button data-ui-sref="policy.WarningCreate" aria-label="create appwarning">
                                创建应用告警
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button data-ui-sref="policy.policyLogWarningCreate" aria-label="create logwarning">
                                创建日志告警
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </header>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="应用告警" dm-tab-sref="policy.tab.appwarning"></md-tab>
                <md-tab label="日志告警" dm-tab-sref="policy.tab.applogwarning"></md-tab>
            </md-tabs>
            <md-content class="md-padding main-tab-content" ui-view></md-content>
        </md-content>
    </section>
</div>
