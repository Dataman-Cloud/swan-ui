<div class="main-content app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2>服务策略</h2>
            </div>
            <div layout-align="end center" class="operation">
                <md-button aria-label="create appwarning" class="md-fab md-mini"
                           data-ui-sref="policy.WarningCreate">
                    <md-tooltip md-direction="top">创建应用告警</md-tooltip>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </md-button>
                <md-button aria-label="create logwarning" class="md-fab md-mini"
                           data-ui-sref="policy.policyLogWarningCreate">
                    <md-tooltip md-direction="top">创建日志告警</md-tooltip>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </md-button>
            </div>
        </header>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="应用告警" dm-tab-sref="policy.tab.appwarning"></md-tab>
                <md-tab label="日志告警" dm-tab-sref="policy.tab.applogwarning"></md-tab>
            </md-tabs>
            <md-content class="md-padding main-tab-content" ui-view></md-content>
        </md-content>
    </section>
</div>
