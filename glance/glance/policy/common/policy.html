<div class="main-content app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2>管理策略</h2>
            </div>
            <div layout-align="end center" class="operation">
                <md-menu md-offset="0 -5">
                    <md-button aria-label="Open demo menu" class="md-fab md-mini"
                               ng-click="$mdOpenMenu($event)">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <md-tooltip md-direction="top">
                            新建策略
                        </md-tooltip>
                    </md-button>
                    <md-menu-content width="2">
                        <md-menu-item>
                            <md-button>应用告警</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>日志告警</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </header>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="应用告警" data-ui-sref="policy.tab.appwarning"
                        md-active="$state.includes('policy.tab.appwarning')">
                    <md-content class="md-padding main-tab-content" ui-view="appWarningTab">
                </md-tab>
                <md-tab label="日志告警">
                    <md-content class="md-padding main-tab-content" ui-view="policyTab">
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </section>
</div>
