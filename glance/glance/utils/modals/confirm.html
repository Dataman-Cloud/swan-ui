<div class="modal-body">
    <button type="button" class="close" data-ng-click="confirmCtrl.cancel()" aria-hidden="true">&times;</button>
    <h3>{/confirmCtrl.content/}</h3>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-ng-click="confirmCtrl.ok()">确定</button>
    <button type="button" class="btn btn-default" data-ng-click="confirmCtrl.cancel()">取消</button>
</div>
