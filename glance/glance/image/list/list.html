<md-table-container>
    <table md-table md-progress="imageListCtrl.promise">
        <thead md-head md-order="imageListCtrl.query.order" md-on-reorder="imageListCtrl.getOrder">
        <tr md-row>
            <th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th>
            <th md-column md-numeric md-order-by="calories.value"><span>Calories</span></th>
            <th md-column md-numeric>Fat (g)</th>
            <th md-column md-numeric>Carbs (g)</th>
            <th md-column md-numeric>Protein (g)</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="dessert" ng-repeat="dessert in imageListCtrl.projects">
            <td md-cell>1111</td>
            <td md-cell>222222</td>
            <td md-cell>33333</td>
            <td md-cell>4444</td>
            <td md-cell>5555</td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="imageListCtrl.query.limit" md-limit-options="[5, 10, 15]" md-page="imageListCtrl.query.page" md-total="{/imageListCtrl.count/}" md-on-paginate="imageListCtrl.getPage" md-page-select></md-table-pagination>
