<md-dialog aria-label="日志" ng-cloak flex="50">
    <form name="logForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>日志</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="alert alert-warning text-center" data-ng-show="!imageLogCtrl.log">
                    暂无日志
                </div>

                <pre class="modal-body" data-ng-show="imageLogCtrl.log">{/imageLogCtrl.log/}</pre>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
