<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-ng-click="imageLogCtrl.cancel()">&times;</button>
    <h4 class="modal-title">日志</h4>
</div>

<form class="form-horizontal" name="logForm">
    <div class="alert alert-warning text-center" data-ng-show="imageLogCtrl.noLogsFlag">
        暂无日志
    </div>

    <pre class="modal-body" data-ng-hide="imageLogCtrl.noLogsFlag">{/imageLogCtrl.log/}</pre>
</form>
