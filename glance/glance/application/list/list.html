<div class="main-content app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2>应用管理</h2>
            </div>
            <div layout-align="end center" class="operation">
                <md-button class="md-fab md-mini" aria-label="Crete App" data-ui-sref="app.create">
                    <md-tooltip md-direction="top">创建应用</md-tooltip>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </md-button>
            </div>
        </header>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="我的应用" dm-tab-sref="app.list.my"></md-tab>
                <md-tab label="用户组的应用" dm-tab-sref="app.list.group"></md-tab>
            </md-tabs>
            <md-content class="md-padding main-tab-content" data-ui-view></md-content>
        </md-content>
    </section>
</div>
