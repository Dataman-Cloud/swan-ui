<button class="btn btn-success" type="button" data-ui-sref="appwarningcreate">创建告警</button>
<table ng-table="warningListCtrl.warningListTable" template-pagination="/views/common/ngTablePage.html"
       class="table table-striped" ng-table-columns-binding="boundCols">
    <tbody>
    <tr ng-repeat="item in warningListCtrl.warningList">
        <td data-title="'应用名称'">
            {/item.name/}
        </td>
        <td data-title="'监控指标'">
            监控指标
        </td>
        <td data-title="'阈值'" sortable="'threshold'">阈值</td>
        <td data-title="'监控周期'" sortable="'duration'">监控周期
        </td>
        <td data-title="'一个周期内连续达到阈值次数'">{/item.times/}</td>
        <td data-title="'联系人'">
            联系人
        </td>
        <td data-title="'通知'">
            通知
        </td>
        <td data-title="'更新时间'">
            更新时间
        </td>
        <td data-title="'操作'">
            操作
        </td>
    </tr>
    </tbody>
</table>
<div class="alert alert-warning text-center" data-ng-show="!warningListCtrl.warningList.length">
    未查询到监控数据
</div>
