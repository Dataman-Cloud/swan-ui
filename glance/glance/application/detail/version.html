<div class="main-container-body">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>镜像地址</th>
            <th>最新更新时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="appversion in versionAppCtrl.contentCurPage">
            <td>{/appversion.imageVersion/}
                <span class="bg-primary" data-ng-show="appversion.currentDeploy">[当前部署版本]</span><span data-ng-show="appversion.status === 0">[正在部署中]</span></span>
                <span data-ng-show="appversion.status === 2">[配置不可用]</span><span data-ng-show="appversion.canary">[灰度发布]</span>
            </td>
            <td>{/appversion.latestUpdated | date:"yyyy-MM-dd HH:mm:ss"/}</td>
            <td>
                <button data-ng-show="!appversion.currentDeploy && appversion.status == 1" type="button" data-ng-click="versionAppCtrl.verisonDeploy(appversion.versionId)" class="btn btn-default btn-xs" data-demo-disable>部署</button>
                <button data-ng-show="appversion.status === 0" type="button" data-ng-click="versionAppCtrl.cancelDeploy()" class="btn btn-default btn-xs" data-demo-disable>撤销</button>
                <button data-ng-show="!appversion.currentDeploy && appversion.status != 0" type="button" data-ng-click="versionAppCtrl.deleteVersion(appversion.versionId)" class="btn btn-default btn-xs" data-demo-disable>删除</button>
            </td>
        </tr>
        </tbody>
    </table>
    <uib-pagination total-items="totalItems" items-per-page="10" ng-model="currentPage" ng-change="versionAppCtrl.pageChanged()" data-ng-show="showPagination" previous-text="上一页" next-text="下一页"></uib-pagination>
</div>
