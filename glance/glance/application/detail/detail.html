<div class="main-container app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2>{/detailAppCtrl.appInfo.name/}</h2>
                <dl>
                    <dt>最近更新时间</dt>
                    <dd>{/detailAppCtrl.appInfo.update | date:"yyyy-MM-dd HH:mm:ss"/}</dd>
                    <dt>应用状态</dt>
                    <dd>{/detailAppCtrl.APP_STATUS[detailAppCtrl.appStatus.status]/}</dd>
                </dl>
            </div>
            <div layout-align="end center" class="operation">
                <md-fab-speed-dial md-open="false" md-direction="left"
                                   class="md-scale">
                    <md-fab-trigger>
                        <md-button aria-label="menu" class="md-fab md-mini">
                        <md-tooltip md-direction="top">更多操作</md-tooltip>
                            <i class="fa fa-ellipsis-h"></i>
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <md-button aria-label="start" class="md-fab md-raised md-mini"
                                   data-ng-if="detailAppCtrl.appStatus.status == '3'"
                                   data-ng-click="detailAppCtrl.start(detailAppCtrl.appInfo.cid, detailAppCtrl.appInfo.id)">
                            <md-tooltip md-direction="top">启动</md-tooltip>
                            <i class="fa fa-play"></i>
                        </md-button>
                        <md-button aria-label="stop" class="md-fab md-raised md-mini"
                                   data-ng-if="detailAppCtrl.appStatus.status =='2'"
                                   data-ng-click="detailAppCtrl.stop(detailAppCtrl.appInfo.cid, detailAppCtrl.appInfo.id)">
                            <md-tooltip md-direction="top">停止</md-tooltip>
                            <i class="fa fa-stop"></i>
                        </md-button>
                        <md-button aria-label="delete" class="md-fab md-raised md-mini"
                                   data-ng-hide="detailAppCtrl.appStatus.status == 'undefined' || detailAppCtrl.appStatus.status == '5'"
                                   data-ng-click="detailAppCtrl.delete(detailAppCtrl.appInfo.cid, detailAppCtrl.appInfo.id)">
                            <md-tooltip md-direction="top">删除</md-tooltip>
                            <i class="fa fa-trash"></i>
                        </md-button>
                        <md-button aria-label="upcontainer" class="md-fab md-raised md-mini"
                                   data-ng-if="detailAppCtrl.appStatus.status == '2' || detailAppCtrl.appStatus.status == '3'"
                                   data-ng-click="detailAppCtrl.upContainerModal($event, detailAppCtrl.appInfo.cid, detailAppCtrl.appInfo.id, detailAppCtrl.appInfo.instances)">
                            <md-tooltip md-direction="top">扩展</md-tooltip>
                            <i class="fa fa-expand"></i>
                        </md-button>
                        <md-button aria-label="undo" class="md-fab md-raised md-mini"
                                   data-ng-if="detailAppCtrl.appStatus.status == '9'"
                                   data-ng-click="undo(detailAppCtrl.appInfo.cid, detailAppCtrl.appInfo.id)">
                            <md-tooltip md-direction="top">恢复</md-tooltip>
                            <i class="fa fa-medkit"></i>
                        </md-button>
                        <md-button aria-label="update" class="md-fab md-raised md-mini"
                                   data-ng-show="detailAppCtrl.appStatus.status == '2' || detailAppCtrl.appStatus.status == '3'"
                                   data-ui-sref="app.update({cluster_id:detailAppCtrl.appInfo.cid, app_id: detailAppCtrl.appInfo.id})">
                            <md-tooltip md-direction="top">更新</md-tooltip>
                            <i class="fa fa-repeat"></i>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>
            </div>
        </header>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="配置" dm-tab-sref="app.detail.config">
                    <md-content class="md-padding main-tab-content" ui-view="config">
                </md-tab>
                <md-tab label="版本" dm-tab-sref="app.detail.version">
                    <md-content class="md-padding main-tab-content" ui-view="version">
                </md-tab>
                <md-tab label="监控" dm-tab-sref="app.detail.monitoring">
                    <md-content class="md-padding main-tab-content" ui-view="monitoring">
                </md-tab>
                <md-tab label="实例" dm-tab-sref="app.detail.instance">
                    <md-content class="md-padding main-tab-content" ui-view="instance">
                </md-tab>
                <md-tab label="事件" dm-tab-sref="app.detail.event">
                    <md-content class="md-padding main-tab-content" ui-view="event">
                </md-tab>
            </md-tabs>
        </md-content>
    </section>
</div>
