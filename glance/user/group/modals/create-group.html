<div class="modal-header">
    <h3 class="modal-title">创建租户</h3>
</div>

<div class="modal-body">
<form class="form-horizontal" name="createGroupForm">

  <div class="form-group">
      <label class="col-md-2 control-label">租户名称</label>

      <div class="col-md-8"
           data-ng-class="{ 'has-error' : createGroupForm.name.$invalid && !createGroupForm.name.$pristine}">
          <input type="text" name="name" class="form-control"
                 data-ng-model="formCtrl.form.name"
                 data-required="required"
                 placeholder="请输入名称">
      </div>

      <div data-ng-class="{ 'has-error' : createGroupForm.name.$invalid && !createGroupForm.name.$pristine}">
          <p data-ng-show="createGroupForm.name.$error.required  && !createGroupForm.name.$pristine"
             class="help-block">不能为空</p>
      </div>
  </div>

  <div class="form-group">
      <label class="col-md-2 control-label">租户描述</label>

      <div class="col-md-8"
           data-ng-class="{ 'has-error' : createGroupForm.description.$invalid && !createGroupForm.description.$pristine}">
          <input type="text" name="description" class="form-control"
                 data-ng-model="formCtrl.form.description" data-required="required"
                 placeholder="请输入描述">
      </div>

      <div data-ng-class="{ 'has-error' : createGroupForm.description.$invalid && !createGroupForm.description.$pristine}">
          <p data-ng-show="createGroupForm.description.$error.required  && !createGroupForm.description.$pristine"
             class="help-block">不能为空</p>
      </div>
  </div>
  
</form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" style="width: 150px;"
      data-dismiss="modal"
      data-ng-disabled="createGroupForm.$invalid"
      data-ng-click="formCtrl.ok()">
      添 加
  </button>
  <button class="btn btn-default" style="width: 75px;"
      data-ng-click="formCtrl.cancel()">取 消</button>
</div>
