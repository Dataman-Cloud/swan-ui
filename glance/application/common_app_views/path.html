<div class="modal fade modal-tag" id="app-path" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">环境变量配置</h3>
      </div>

      <div class="modal-body">
        <form class="form-horizontal" name="pathForm">
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">KEY</label>
                    <div class="col-md-7"
                         data-ng-class="{ 'has-error' : pathForm.pathKey.$invalid && !pathForm.pathKey.$pristine}">
                        <input type="text" class="form-control"
                            data-ng-model="pathKey"
                            name="pathKey"
                            ng-pattern="/^[^\u4e00-\u9fa5]*$/">
                        <p data-ng-show="pathForm.pathKey.$error.pattern && !pathForm.pathKey.$pristine"
                           class="help-block">环境变量 Key 不能包含中文</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">VALUE</label>
                    <div class="col-md-7"
                         data-ng-class="{ 'has-error' : pathForm.pathValue.$invalid && !pathForm.pathValue.$pristine}">
                        <input type="text" class="form-control"
                            data-ng-model="pathValue"
                            name="pathValue"
                            ng-pattern="/^[^\u4e00-\u9fa5]*$/">
                        <p data-ng-show="pathForm.pathValue.$error.pattern && !pathForm.pathValue.$pristine"
                           class="help-block">环境变量 Value 不能包含中文</p>
                    </div>
                </div>
            </div>
        </form>
      </div>

      <div class="modal-footer">
          <button class="btn btn-primary"
              type="button"
              data-dismiss="modal"
              data-ng-disabled="pathForm.$invalid"
                    data-ng-click="addPath()">
                添加
          </button>
          <button class="btn btn-default"
              type="button"
              data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
