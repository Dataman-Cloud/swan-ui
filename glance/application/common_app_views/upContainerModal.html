<div class="modal fade modal-tag" id="app-upContainer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">更改容器数量</h3>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" name="volumesForm">
                    <div class="form-inline">
                        <input type="number" class="form-control" data-ng-model="upContainerAppInfo.containerNum" min="1">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" type="submit" data-dismiss="modal" data-ng-disabled="staticForm.$invalid" data-ng-click="upContainNum(upContainerAppInfo.containerNum)" data-demo-disable>
                    确定
                </button>
                <button class="btn btn-default" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
