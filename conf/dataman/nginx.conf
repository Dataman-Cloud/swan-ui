user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    index    index.html;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       443 ssl;
        server_name  glance;
        root    /usr/share/nginx/html;

        ssl on;
        ssl_certificate /etc/nginx/ssl_certificate.crt;
        ssl_certificate_key /etc/nginx/www.dataman.io-no-passphrase.key;

        # serve static files
        location ~ ^/(images|javascript|js|css|flash|media|static)/  {
          expires 30d;
        }

        location / {
          try_files $uri /index.html;
        }

        location /streaming {
          proxy_pass      http://cluster:8888;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
        }
        location /api {
          auth_request    /_auth;
          proxy_pass      http://cluster:8888;
        }
        location ~ /api/v1/auth/(sign_in|registration|active|password/resetrequest|password) {
          proxy_pass      http://cluster:8888;
        }
        location ~ ^/logstash-* {
          auth_request    /_auth;
          proxy_pass      http://123.59.58.58:9200;
        }
        location ~ /api/v1/(applications|clusters) {
          auth_request    /_auth;
          proxy_pass      http://123.59.58.58:8080;
        }
       location ~ /api/v1/(metrics|event) {
          auth_request    /_auth;
          proxy_pass      http://123.59.58.58:9005;
        }
        location = /_auth {
          internal;
          proxy_pass http://cluster:8888/api/v1/auth;
          proxy_pass_request_body off;
          proxy_set_header Content-Length "";
          proxy_set_header X-Original-URI $request_uri;
        }
    }
}
